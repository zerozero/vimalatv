<div class="containerCMS" fxLayout="column" fxLayoutAlign="start stretch" fxFlex="1 0 auto">
    <div fxFlex="0 0 auto" fxFlexAlign="end">
        <button (click)="createQuote()" class="add-button" md-mini-fab><md-icon>add</md-icon></button>
    </div>

    <div fxLayout="row" fxLayoutAlign="center start" fxFlex="1 0 auto">
        <md-list class="quote-list" fxFlex="1 1 auto">
            <h3 md-subheader>Quotes</h3>
            <md-list-item *ngFor="let quote of quotes">

                <h4 md-line>{{quote.text | truncateFilter:100}}</h4>
                <mat-star-rating [rating]="quote.stars" [starCount]="5" [color]="starColor" (ratingUpdated)="onRatingUpdated($event,quote)"></mat-star-rating>
                <button (click)="editItem(quote)"
                        class="inline-fab"
                        md-mini-fab><md-icon>edit</md-icon>
                </button>
                <button (click)="deleteItem(quote)"
                        class="inline-fab"
                        md-mini-fab><md-icon>delete_forever</md-icon>
                </button>
                <md-slide-toggle
                        #slideToggle
                        (change)="changeEnabled(quote, slideToggle.checked)"
                        [checked]="quote.enabled">Enabled</md-slide-toggle>
            </md-list-item>

        </md-list>
    </div>


</div>
